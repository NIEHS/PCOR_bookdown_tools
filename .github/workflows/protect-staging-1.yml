---
name: Protect Branch `staging-1`

on:
  pull_request:
    branches:
      - staging-1

jobs:
  protect_staging_1:
    name: Protect Branch `staging-1`
    runs-on: ubuntu-latest
    
    if: github.event.pull_request.base.ref == 'staging-1'

    steps:
      - name: Check Source Branch
        run: |
          source_branch=$(jq -r '.pull_request.head.ref' "$GITHUB_EVENT_PATH")
          if [[ "$source_branch" != "staging-2" ]]; then
            echo "Pull requests into 'staging-1' must come from 'staging-2'."
            exit 1
          fi
