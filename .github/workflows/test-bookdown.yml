---
name: Render bookdown

on:
  push:
  pull_request:

jobs:
  test-render-bookdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::testthat
            any::bookdown

      - name: Render Bookdown
        run: |
          install.packages(c(
            "testthat",
            "rsconnect",
            "bookdown",
            "rmarkdown",
            "plotly",
            "shiny",
            "tidycensus",
            "tidyverse",
            "viridis",
            "ggmap",
            "ggplot2",
            "maps",
            "dplyr",
            "knitr",
            "latticeExtra",
            "pals",
            "classInt",
            "grid",
            "sf",
            "udunits2",
            "tmap",
            "lubridate",
            "ffmpeg",
            "gifski",
            "magick"
            ),
            dependencies = TRUE
          )
          testthat::test_file(
            "tests/test-render_bookdown.R"
          )
        shell: Rscript {0}  

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/PCOR_bookdown_tools/PCOR_bookdown_tools -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash
